<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomegranate Disease Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f1f9f8;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #27ae60;
            border-radius: 5px;
            width: 300px;
            background-color: #fff;
        }

        input[type="submit"] {
            padding: 12px 25px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #219150;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }

        .upload-icon {
            font-size: 60px;
            color: #27ae60;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1><img src="static/icons/pomegranate.png" width="40"> Pomegranate Disease Detection System</h1>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="upload-icon">📤</div>
        <input type="file" name="image" required><br>
        <input type="submit" value="🔍 Predict">
    </form>

    <div class="footer">
        Developed for Journal/Research Purpose | AI & Deep Learning Powered
    </div>

</body>
</html>
